<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Movie search</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="MovieSearch-container">
      <div class="MovieSearch-header">
        <div class="MovieSearch-searchBar">
          <input
            type="search"
            id="movieSearch"
            class="movieSearch"
            placeholder="Enter a movie title"
          />
        </div>
      </div>
      <div class="MovieSearch-wrapper">
        <div class="MovieSearch-total"></div>
        <div class="MovieSearch-movieList">
          <img src="./img/popcorn-movie-time.png" class="initial" />
        </div>
      </div>
    </div>
    <script src="./public/bundle.js"></script>
  </body>
</html>
