<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="./public/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <title>Movie Search</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="MovieSearch-container">
      <div class="MovieSearch-header">
        <div class="MovieSearch-searchBar">
          <input
            type="search"
            id="MovieSearch-searchInput"
            class="MovieSearch-searchInput"
            placeholder="Enter a movie title"
          />
        </div>
      </div>
      <div class="MovieSearch-wrapper">
        <div class="MovieSearch-total"></div>
        <div class="MovieSearch-movieList">
          <img src="./img/popcorn-movie-time.png" class="initial" />
        </div>
      </div>
    </div>
    <script src="./public/bundle.js"></script>
  </body>
</html>
